<!doctype html>
<html lang="en">

<!--Cabezera-->
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<!--Cuerpo-->
<body>

		<label for="nombre">Ingrese su nombre:</label>

		<input type="password" placeholder="Write your password" id="contra">
		<br/><br/>
		<label for="correo">Ingrese su email:</label>
		<input type="password" placeholder="Escribe tu email" id="correo">
		<br/><br/>
		<input type="checkbox" name="" id="">Hombre
		<input type="checkbox" name="" id="">Mujer
		<br/><br/>
		<input type="radio" name="" id="">Hombre
		<input type="radio" name="" id="">Mujer
		<br/><br/>
		<input type="button" value="Enviar">
		<input type="submit">
		<br/><br/>
		<select name="" id="">
			<option value="Mexico">Mexico</option>
			<option value="Colombia">Colombia</option>
		</select>
		<br/><br/>
		<input type="color" name="" id="">
		<input type="range" name="" id="">
	</form>
</body>
